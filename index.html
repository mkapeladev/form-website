<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1 id="title">Gym Survey Form</h1>
    <p id="description">This survey will collect data about gym related informations</p>

    <form id="survey-form">
        <label id="name-label" for="name">
          Name
          <input placeholder="Enter your name: " id="name" type="text" name="name" required/>
        </label>
        <label for="email" id="email-label"
          >Email<input placeholder="Enter your email: " id="email" type="email" required name="email"
        /></label>
        <label for="number" id="number-label">
          Age<input
            placeholder="Enter your age: "
            type="number"
            id="number"
            min="13"
            max="120"
        />
        <label for="dropdown" id="dropdown-label">
          Are you natural ?
          <select id='dropdown' name="doropdown">
            <option value="">
                (select one)
            </option>
            <option value="1">
              Yes
            </option>
            <option value="2">
              No
            </option>
          </select>
        </label>
      </label>
      <fieldset>
        <label for="opt1" name="opt1-label" class="label-select">
          <input type="radio" class="inline" value='1' id='opt1' name="opt"> One
        </label>
        <label class="label-select" for="opt2" name="opt2-label">
          <input type="radio" class="inline"  value='2' id="opt2" name="opt"> Two
        </label>
        <label class="label-select" for="opt3" name="opt3-label">
          <input type="radio" class="inline" value='3' id="opt3" name="opt"> Three
        </label>
      </fieldset>

      <div class="check">
        <p1>Select your cos
          <span class="clue">(check all that apply)</span>
        </p1>
        <label name="label-check1" class="label-checkb" for="1">
          <input id="1" value='1' type="checkbox" class="checkboxinp"> OPt 1
        </label>
        <label name="label-check2" class="label-checkb" for="2">
          <input id="2" value='2' type="checkbox" class="checkboxinp" > op2
        </label>
        <label name="label-check3" class="label-checkb" for="3">
          <input id='3' value='3' type="checkbox" class="checkboxinp" > op 3
        </label>
        <label name="label-check4" class="label-checkb"  for="4">
          <input id="4" value='4' type="checkbox" class="checkboxinp" > op 4 
        </label>
        <label name="label-check5" class="label-checkb" for="5">
          <input id='5' value='5 'type="checkbox" class="checkboxinp" > op5 
        </label>
      </div>
      <label class="bio" for="bio">Write your story:
        <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I started working out..."></textarea>
      </label>
      <div class="sub">
        <button type="submit" id="submit" class="submit-button"> Submit
        </button>
      </div>
    </form>
  </body>
</html>
